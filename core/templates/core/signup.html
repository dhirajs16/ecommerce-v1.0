{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}


{% block content %}
<main class="p-10">
    <form action="" method="post" class="w-1/3 mx-auto p-10 flex flex-col gap-3 border-[5px] border-teal-500 rounded-2xl">
        {% csrf_token %}
        <h3 class="text-lg text-center pb-5 font-bold">Sign Up Form</h3>
        {% for field in form %}
        <div class="text-lg font-semibold">
            {{field.label}}
            {{field}}
        </div>
        {% endfor %}
        <input type="submit" value="Sign Up"
            class="w-[200px] px-3 pt-1 pb-2 bg-teal-500 text-black rounded-xl text-xl font-semibold">
    </form>
</main>
{% endblock %}
