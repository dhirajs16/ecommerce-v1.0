{% extends 'core/base.html' %}

{% block title %}
New Item
{% endblock %}

{% block content %}
<div class="w-1/3 mx-auto border border-[7px] border-teal-500 rounded-2xl my-10">
    <h1 class="pt-5 text-center text-2xl font-bold">New Item Form</h1>
    <form method="post" enctype="multipart/form-data" class="p-5">
        {% csrf_token %}
        {% for field in form %}
        {{field.label}}
        {{field}}<br>
        {% endfor %}
        <input type="submit" value="Add" class="px-3 pt-1 pb-2 bg-teal-500 text-black rounded-xl text-xl font-semibold mt-5">
    </form>
</div>
{% endblock %}
