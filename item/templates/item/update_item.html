{% extends 'core/base.html' %}

{% block title %}
New Item
{% endblock %}

{% block content %}
<div class="w-1/3 mx-auto border border-[7px] border-teal-500 rounded-2xl my-10">
    <h1 class="pt-5 text-center text-2xl font-bold">Update Form</h1>
    <form method="post" enctype="multipart/form-data" class="p-5">
        {% csrf_token %}
        {% for field in form %}
        {{field.label}}
        {{field}}<br>
        {% endfor %}
        <div class="flex gap-5">
            <input type="submit" value="Update Item" class="px-3 pt-1 pb-2 bg-teal-500 text-black rounded-xl text-xl font-semibold mt-5">
            <a href="{% url 'item:detail' item.pk %}" class="px-3 pt-1 pb-2 bg-red-500 text-black rounded-xl text-xl font-semibold mt-5">Cancel</a>
        </div> 
    </form>
</div>
{% endblock %}
